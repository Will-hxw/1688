server:
  port: 8084

spring:
  application:
    name: review-service
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/review_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&createDatabaseIfNotExist=true
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 服务地址配置（OpenFeign使用）
services:
  order:
    url: ${ORDER_SERVICE_URL:http://localhost:8083}
  product:
    url: ${PRODUCT_SERVICE_URL:http://localhost:8082}
  auth-user:
    url: ${AUTH_USER_SERVICE_URL:http://localhost:8081}

# Actuator 健康检查
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.cqu.marketplace: DEBUG
