server:
  port: 8081

spring:
  application:
    name: auth-user-service
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/auth_user_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&createDatabaseIfNotExist=true
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto

# JWT 配置
jwt:
  secret: ${JWT_SECRET:cqu-marketplace-jwt-secret-key-2024-very-long-secret}
  expiration: 86400000

# Actuator 健康检查
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.cqu.marketplace: DEBUG
