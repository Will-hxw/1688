server:
  port: 8082

spring:
  application:
    name: product-service
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/product_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 10MB
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  # 静态资源配置（用于 /uploads/** 访问）
  web:
    resources:
      static-locations: file:${UPLOAD_PATH:/app/uploads}/
  mvc:
    static-path-pattern: /uploads/**

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto

# 文件上传配置
upload:
  path: ${UPLOAD_PATH:/app/uploads}
  allowed-types: image/jpeg,image/png
  max-size: 2097152

# Actuator 健康检查
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# 服务间通信 URL
services:
  auth-user:
    url: ${AUTH_USER_SERVICE_URL:http://auth-user-service:8081}

logging:
  level:
    com.cqu.marketplace: DEBUG
