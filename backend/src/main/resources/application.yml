server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: cqu-marketplace
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/cqu_marketplace?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 10000ms
  
  # Flyway配置
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB
      max-request-size: 10MB

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.cqu.marketplace.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: cqu-marketplace-secret-key-must-be-at-least-256-bits-long-for-hs256
  expiration: 86400000  # 24小时

# 文件上传路径
upload:
  path: ./uploads
  allowed-types: image/jpeg,image/png
  max-size: 2097152  # 2MB

# Springdoc OpenAPI配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# 日志配置
logging:
  level:
    com.cqu.marketplace: DEBUG
    org.springframework.security: DEBUG
