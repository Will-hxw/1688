services:
  # Nginx反向代理
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: cqu-marketplace-nginx
    ports:
      - "8082:80"  # 使用8082端口避免冲突
    volumes:
      - ./uploads:/var/www/uploads:ro
    depends_on:
      - backend
    networks:
      - cqu-network
    restart: unless-stopped

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cqu-marketplace-backend
    ports:
      - "8081:8080"  # 映射到8081端口避免冲突
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-cqu_marketplace}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER:-root}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD:-root}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - JWT_SECRET=${JWT_SECRET:-cqu-marketplace-secret-key-must-be-at-least-256-bits-long-for-hs256}
      - UPLOAD_PATH=/app/uploads
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cqu-network
    restart: unless-stopped

  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: cqu-marketplace-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-cqu_marketplace}
      - MYSQL_USER=${MYSQL_USER:-marketplace}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-marketplace123}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    networks:
      - cqu-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: cqu-marketplace-redis
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - cqu-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  cqu-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
